{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <form action = "{% url 'save_edit' %}" method="POST" class="form-container">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title" placeholder="Enter a title" value="{{ title }}">
        <br/>
        <label>Markdown Content:</label>
        <br/>
        <textarea name="content">{{ content }}</textarea>
        <br/>
        <input type="submit" value="Save Edit" class="btn btn-primary">
        <a href="javascript:history.go(-1);" class="btn btn-primary">Cancel</a>
    </form>
    
{% endblock %}
